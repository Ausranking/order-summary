<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="./index.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 18px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Austin</a>.
    </div>
    <main class="card">
      <div class="localbckg"></div>

      <div class="globalbckg">
        <h1 class="head">Order Summary</h1>
        <p class="summpara">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="submenu">
          <img id="submenulogo" src="./images/icon-music.svg" alt="" />
          <ul>
            <li><h2>Annual Plan</h2></li>
            <li>$59.99/year</li>
          </ul>
          <a href="#">change</a>
        </div>
        <div  id="jsaction"class="action">
          <button class="actionbtn"><a href="#">Proceed to Payment</a></button>
        </div>
        <div id="return">
          <a  href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
